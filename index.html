<!DOCTYPE HTML>
<html ng-app="chatroom">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        <div class="main-container">
          <!--
          *****************************************
          H1 HEADERS*******************************
          *****************************************
          -->
            <h1 ng-show="show">
                DevMountain Chat Room
            </h1>
            <h1 ng-hide="show">
                DevMountain Cookies
            </h1>

            <!--
            *****************************************
            Message & Cookie Forms *************************
            *****************************************
            -->

            <form ng-show="show" ng-submit="postMessage( message )">
                <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
            </form>

            <button ng-show="show" ng-click="show = !show">Switch to Cookies</button>

            <form ng-hide="show" ng-submit="postCookie( cookiez )">
                <input class="form-control text-box" type="text" ng-model="cookiez" placeholder="Cookie">
            </form>

            <button ng-hide="show" ng-click="show = !show">Switch to Messages</button>

            <!--
            *****************************************
            Chatroom DIV & Cookie DIV ********************
            *****************************************
            -->

            <div ng-show="show" class="messages-container">
                <p ng-repeat="message in messages track by $index">
                    {{message.message}}
                </p>
            </div>
            <div ng-hide="show" class="messages-container">
                <p>
                    Great Butter Cookies: {{cookie["Great Butter Cookie"]}}
                </p>
                <p>
                    Flavorful Butter Cookies: {{cookie["Flavorful Butter Cookie"]}}
                </p>
            </div>
        </div>





        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/mainCtrl.js"></script>
        <script src="./js/messageService.js"></script>
    </body>
</html>
